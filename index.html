<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/weatherApp.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 side-left"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 side-right">
                <h1 class="title">Weather App</h1>
                <div class="search">
                    <input type="text" name="" class="search-bar" id="" placeholder="City Name">
                    <button class="icon-search"><i class="fa-sharp fa-solid fa-magnifying-glass "></i></button>
                </div>
                <div class="weather loading">
                    <h2 class="city"></h2>
                    <div class="data">
                        <div class="icon-temp">
                            <img src="" alt="" class="icon">
                        </div>
                        <div class="information-temp">
                            <h2 class="temp"></h2>
                            <h4 class="humidity"></h4>
                            <h4 class="wind"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
