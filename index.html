<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-12 col-md-6 side-left">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/16c104116416103.6061cc85476eb.gif" alt="">
        </div>
        <div class="col-sm-12 col-md-6 side-right">
            <h1 class="title">Weather App</h1>
                <div class="search">
                    <input type="text" name="" class="search-bar" id="" placeholder="City Name">
                    <button class=""><i class="fa-sharp fa-solid fa-magnifying-glass icon-search"></i></button>
                </div>
            <div class="weather loading">
                <h2 class="city"></h2>
                <div class="icon-temp">
                    <img src="" alt="" class="icon">
                    <h5 class="temp"></h5>
                </div>
                <!-- <div class="description">Cloudy</div> -->
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
